<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="highlightjs/styles/solarized-dark.css">

    <title>Script Seed</title>
</head>

<body>
    <a href="https://github.com/mkasberg/script-seed"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <h1>ðŸŒ± Script Seed</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <p>Seed scripts for popular scripting languages.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <select id="langSelect">
                    <option value="bash">Bash</option>
                    <option value="awk">AWK</option>
                    <option value="erlang">Erlang</option>
                    <option value="groovy">Groovy</option>
                    <option value="javascript">JavaScript</option>
                    <option value="perl">Perl</option>
                    <option value="php">PHP</option>
                    <option value="powershell">PowerShell</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="scala">Scala</option>
                </select>
            </div>
            <div class="col-sm text-right">

                <div class="right-top-buttons">
                    <span class="switch-toggle">DARK MODE:
                        <label class="switch">
                            <input type="checkbox">
                            <span class="inner-switch slider round">OFF</span>
                    </label>
                    </span>
                    <a id="copyButton" class="btn btn-primary" role="button" onclick="copyToClipboard()"><i
                            class="far fa-copy"></i></a>
                    <a id="downloadButton" class="btn btn-primary" role="button" target="_blank"><i
                            class="fas fa-download"></i></a>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <pre><code id="seedScript" class="hljs"></code></pre>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        Script Seed is maintained on <a href="https://github.com/mkasberg/script-seed/">Github</a> by <a href="https://github.com/mkasberg/">Mike Kasberg</a>.
    </footer>

    <script src="highlightjs/highlight.pack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
