<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link id="codeStyle" rel="stylesheet" href="highlightjs/styles/atom-one-dark.css">

    <title>Script Seed</title>
</head>

<body class="dark">
    <a href="https://github.com/mkasberg/script-seed"><img class="github-fork-banner" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <h1>ðŸŒ± Script Seed</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <p>Seed scripts for popular scripting languages.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="langSelect" class="sr-only">Script Language</label>
                <select id="langSelect">
                    <option value="bash">Bash</option>
                    <option value="awk">AWK</option>
                    <option value="basic">BASIC (Gambas)</option>
                    <option value="deno">Deno</option>
                    <option value="erlang">Erlang</option>
                    <option value="golang">Go</option>
                    <option value="groovy">Groovy</option>
                    <option value="javascript">Javascript</option>
                    <option value="perl">Perl</option>
                    <option value="php">PHP</option>
                    <option value="powershell">PowerShell</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="scala">Scala</option>
                </select>
            </div>
            <div class="col-sm">
                <form class="form-inline">
                    <div class="custom-control custom-switch ml-auto">
                        <input id="darkModeSwitch" type="checkbox" class="custom-control-input" checked>
                        <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
                    </div>

                    <div class="custom-control">
                        <a id="copyButton" class="btn btn-primary" role="button" onclick="copyToClipboard()">
                            <i class="far fa-copy"></i>
                        </a>
                    </div>

                    <div class="custom-control">
                        <a id="downloadButton" class="btn btn-primary" role="button" target="_blank">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <pre class="seedScript"><code id="seedScript" class="hljs"></code></pre>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        Want to suggest an improvement? <a href="https://github.com/mkasberg/script-seed/blob/master/CONTRIBUTING.md">Contributions are welcome!</a><br />
        Script Seed is maintained on <a href="https://github.com/mkasberg/script-seed/">Github</a> by <a href="https://github.com/mkasberg/">Mike Kasberg</a>.
    </footer>

    <script src="highlightjs/highlight.pack.js"></script>
    <script src="main.js"></script>
</body>

</html>
